name: Main Branch Build
on:
  push:
    branches: [main]
    paths:
      - 'apps/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: '9.0.0'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Get changed directories
        id: changed-dirs
        run: |
          CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^apps/' | cut -d'/' -f2 | sort -u | xargs)
          echo "dirs=$CHANGED_DIRS" >> $GITHUB_OUTPUT

      - name: Build changed apps
        if: steps.changed-dirs.outputs.dirs != ''
        run: |
          for dir in ${{ steps.changed-dirs.outputs.dirs }}; do
            echo "Building apps/$dir"
            pnpm build --filter $dir
          done
