name: lld-apps CI/CD
on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # This ensures we have history to compare against

      - uses: pnpm/action-setup@v2
        with:
          version: '9.0.0'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Get changed directories
        id: changed-dirs
        run: |
          # Fetch the base branch
          git fetch origin ${{ github.base_ref }}

          # Get changed files between PR branch and base branch
          CHANGED_DIRS=$(git diff --name-only origin/${{ github.base_ref }} | grep '^apps/' | cut -d'/' -f2 | sort -u || true)

          # Debug output
          echo "Changed files in apps directory:"
          git diff --name-only origin/${{ github.base_ref }} | grep '^apps/' || true

          echo "Extracted directories:"
          echo "$CHANGED_DIRS"

          # Set output
          echo "dirs=$CHANGED_DIRS" >> $GITHUB_OUTPUT

      - name: Run Linting for changed apps
        if: steps.changed-dirs.outputs.dirs != ''
        run: |
          for dir in ${{ steps.changed-dirs.outputs.dirs }}; do
            if [ -d "apps/$dir" ]; then
              echo "Linting apps/$dir"
              pnpm lint --filter $dir
            fi
          done

      - name: Run Tests for changed apps
        if: steps.changed-dirs.outputs.dirs != ''
        run: |
          for dir in ${{ steps.changed-dirs.outputs.dirs }}; do
            if [ -d "apps/$dir" ]; then
              echo "Testing apps/$dir"
              pnpm test --filter $dir
            fi
          done
